<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <meta
      name="description"
      content="Frontend Mentor challenge - QR code component. Improve your front-end skills by building projects like this QR code component."
    />
    <meta
      name="keywords"
      content="Frontend Mentor, QR code, front-end skills, web development, coding challenge"
    />
    <meta name="author" content="Ruben de Man" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <h1 class="sr-only">Frontend Mentor | QR code component</h1>
      <article class="card">
        <img
          src="./assets/images/image-qr-code.png"
          width="576"
          height="576"
          alt="QR code linking to the Frontend Mentor website"
          class="card__image"
        />
        <div class="card__content">
          <h2 class="card__title">
            Improve your front-end skills by building projects
          </h2>
          <p class="card__text">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </article>
    </main>

    <footer class="attribution">
      <p>
        Challenge by
        <a
          class="attribution__link"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          aria-label="Frontend Mentor challenge reference"
          >Frontend Mentor</a
        >. Coded by
        <a
          class="attribution__link"
          href="https://rubendeman.nl"
          target="_blank"
          aria-label="Portfolio website of Ruben de Man"
          >Ruben de Man</a
        >.
      </p>
    </footer>
  </body>
</html>
